<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Libro | Librería Ateneo</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fcfaf7;
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      font-size: 0.9rem;
      color: #8b5e3c;
      margin-bottom: 30px;
      width: 100%;
      max-width: 800px;
    }

    nav a {
      text-decoration: none;
      color: #8b5e3c;
    }

    .book-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      border: 1px solid #e2d1c3;
      max-width: 600px;
      width: 100%;
      display: flex;
      gap: 30px;
    }

    .book-cover {
      width: 200px;
      height: 300px;
      background-color: #2c1810;
      color: #e2d1c3;
      display: flex;
      align-items: center;
      text-align: center;
      padding: 10px;
      font-style: italic;
      border-radius: 4px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }

    .book-info h1 {
      font-size: 1.8rem;
      color: #2c1810;
      margin-top: 0;
    }

    .author {
      color: #8b5e3c;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .description {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #555;
    }

    .price {
      font-size: 1.5rem;
      color: #2c1810;
      margin: 20px 0;
      font-weight: bold;
    }

    button {
      background-color: #e2d1c3;
      color: #4a3728;
      border: none;
      padding: 10px 20px;
      font-family: 'Georgia', serif;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d4bcab;
    }

    .btn-buy {
      background-color: #4a3728;
      color: white;
      margin-left: 10px;
    }

    .btn-buy:hover {
      background-color: #634a35;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Inicio</a> &nbsp;>&nbsp; 
    <a href="/p1">Géneros</a> &nbsp;>&nbsp; 
    <a href="/p2">Ficción</a> &nbsp;>&nbsp; 
    Detalle de la Obra
  </nav>

  <div class="book-container">
    <div class="book-cover">
      <span>El Misterio de la Antigua Biblioteca</span>
    </div>

    <div class="book-info">
      <h1>Pantalla 3</h1>
      <p class="author">Por J.R. Escritor</p>
      <p class="description">
        Una aventura épica a través de los pasillos del tiempo y el papel. Descubre los secretos mejor guardados de esta edición especial.
      </p>
      <p class="price">$25.00</p>
      
      <button onclick="location.href='/pantalla2'">« Volver</button>
      <button class="btn-buy">Añadir al Carrito</button>
    </div>
  </div>

</body>
</html>

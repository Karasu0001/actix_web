<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Únete al Club de Lectores</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fcfaf7;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      border: 1px solid #e2d1c3;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2c1810;
      margin-top: 0;
      border-bottom: 1px solid #e2d1c3;
      padding-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #5d4037;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d1bfa7;
      border-radius: 4px;
      box-sizing: border-box; /* Asegura que el padding no ensanche el input */
      background-color: #fffaf5;
    }

    input:focus {
      outline: none;
      border-color: #8b5e3c;
      background-color: #fff;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      transition: 0.3s;
    }

    button[type="submit"] {
      background-color: #4a3728;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #634a35;
    }

    .btn-back {
      background-color: transparent;
      color: #8b5e3c;
      text-decoration: underline;
      font-size: 0.85rem;
    }

    .g-recaptcha {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="form-card">
  <h2>Club de Lectores</h2>

  <form action="/crear_usuario" method="post" onsubmit="return validarFormulario();">
    <label for="usuario">Nombre de Usuario</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="email">Correo Electrónico</label>
    <input type="email" id="email" name="email" required>

    <label for="pass1">Contraseña</label>
    <input type="password" id="pass1" name="password" required>

    <label for="pass2">Confirmar Contraseña</label>
    <input type="password" id="pass2" required>

    <div class="g-recaptcha" data-sitekey="6Lcr9WUsAAAAAC2pV7Uwh6FTjY1BvMDo4NYP9fx0"></div>

    <div class="actions">
      <button type="submit">Crear Cuenta</button>
      <button type="button" class="btn-back" onclick="location.href='/pantalla1'">
        Volver al inicio
      </button>
    </div>
  </form>
</div>

<script>
function validarFormulario() {
  let u = document.getElementById("usuario").value;
  let p1 = document.getElementById("pass1").value;
  let p2 = document.getElementById("pass2").value;
  let regex = /^[a-zA-Z0-9_]{4,}$/;

  if (!regex.test(u)) {
    alert("Usuario inválido (mínimo 4 caracteres, solo letras y números)");
    return false;
  }

  if (p1 !== p2) {
    alert("Las contraseñas no coinciden");
    return false;
  }

  // Validación de reCAPTCHA
  if (typeof grecaptcha !== 'undefined') {
    let captcha = grecaptcha.getResponse();
    if (captcha.length === 0) {
      alert("Por favor verifica el reCAPTCHA");
      return false;
    }
  }

  return true;
}
</script>

</body>
</html>
